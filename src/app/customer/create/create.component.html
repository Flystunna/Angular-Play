<br /><br />
<div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-6">
        <h1 style="text-align:center">Register User <i class="fa fa-user-plus"></i></h1>
        <br />
        <form [formGroup]="createForm" (ngSubmit)="submitForm()" novalidate>
            <div class="col-sm-12">
                <div *ngIf="message" class="alert alert-danger">
                    <p>{{message}}</p>
                </div>
                <div class="form-group row">
                    <div class="col-lg-6">
                        <label>First Name: </label>
                        <input type="text" formControlName="firstName" placeholder="Enter First Name" autocomplete="off" class="form-control"
                            [ngClass]="{'is-invalid': submitted && f.firstName.errors}" />
                        <div *ngIf="submitted && f.firstName.errors" class="alert alert-danger">
                            <div *ngIf="f.firstName.errors.required"> First Name is required</div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <label>Middle Name: </label>
                        <input type="text" formControlName="middleName" placeholder="Enter Middle Name" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-6">
                        <label>Last Name: </label>
                        <input type="text" formControlName="lastName" placeholder="Enter Last Name" class="form-control"
                            [ngClass]="{'is-invalid': submitted && f.lastName.errors}">
                        <div *ngIf="submitted && f.lastName.errors" class="alert alert-danger">
                            <div *ngIf="f.lastName.errors.required"> Last Name is required</div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <label>Phone Number: </label>
                        <input type="text" formControlName="phoneNumber" placeholder="Enter Phone" type="number" class="form-control"
                            [ngClass]="{'is-invalid': submitted && f.phoneNumber.errors}">
                        <div *ngIf="submitted && f.phoneNumber.errors" class="alert alert-danger">
                            <div *ngIf="f.phoneNumber.errors.required"> Phone is required</div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-6">
                        <label>Next Of Kin Name: </label>
                        <input type="text" formControlName="nextOfKinName" placeholder="Enter Next Of Kin Name" class="form-control">
                    </div>
                    <div class="col-lg-6">
                        <label>Next Of Kin Phone: </label>
                        <input type="text" formControlName="nextOfKinPhone" type="number" placeholder="Enter Next Of Kin Phone" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-6">
                        <label>Password: </label>
                        <input type="text" formControlName="password" type="password" placeholder="Enter Password" class="form-control"
                            [ngClass]="{'is-invalid': submitted && f.password.errors}">
                        <div *ngIf="submitted && f.password.errors" class="alert alert-danger">
                            <div *ngIf="f.password.errors.required"> Password is required</div>
                            <div *ngIf="f.password.errors.minlength"> Password must be at least 6 characters</div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <label>Date Of Birth: </label>
                        <input type="text" formControlName="dateOfBirth" placeholder="Enter DOB" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-6">
                        <label>Email: </label>
                        <input type="text" formControlName="email" type="email" placeholder="Enter Email" class="form-control"
                            [ngClass]="{'is-invalid': submitted && f.email.errors}">
                        <div *ngIf="submitted && f.email.errors" class="alert alert-danger">
                            <div *ngIf="f.email.errors.required"> Email is required</div>
                            <div *ngIf="f.email.errors.email"> Email must be a valid email</div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <label>Gender: </label>
                        <select formControlName="gender" class="form-control">
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Address: </label>
                    <textarea class="form-control" formControlName="address" placeholder="Enter Home Address" rows="3"
                        [ngClass]="{'is-invalid': submitted && f.address.errors}"></textarea>
                    <div *ngIf="submitted && !createForm.get('address').value" class="alert alert-danger">
                        <div *ngIf="f.address.errors.required"> Home Address is required</div>
                    </div>
                </div>
                <button class="btn btn-success" type="submit">Submit <i class="fa fa-save"></i> </button>
            </div>
        </form>
    </div>
</div>
