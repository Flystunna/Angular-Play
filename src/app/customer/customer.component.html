<div class="row">
  <div class="col-lg-2"></div>
  <div class="col-lg-6">
      <form>
          <div class="col-sm-6">
            <div class="form-group">
              <label> Name </label>
              <input type="text" class="form-control" name=name>
            </div>
            <div class="form-group">
              <label> Number </label>
              <input type="tel" class="form-control" number=number>
            </div>
            <div class="form-group">
              <label> Email </label>
              <input type="email" class="form-control" email=email>
            </div>
            <input type="submit" value="Submit" class="btn btn-success">
          </div>
        </form>
  </div> 
  <br>
  <div class="col-lg-3">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let user of users">
        {{user}}
      </li>
    </ul>
  </div>
</div>
<div class="container">

</div>
