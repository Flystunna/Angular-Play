<br /><br />
<div class="row">
  <div class="col-lg-2"></div>
  <div class="col-lg-6">
    <form>
      <div class="col-sm-6">
        <h1>User Profile <i class="fa fa-user"></i></h1>
        <div class="form-group">
          <label> First Name: </label>
          <input type="text" class="form-control" id="description" [(ngModel)]="currentProfile.firstName"
            name="firstName" />
        </div>
        <div class="form-group">
          <label> Username: </label>
          <input type="text" class="form-control" id="title" [(ngModel)]="currentProfile.username" name="username" />
        </div>
        <div class="form-group">
          <label> Email Address: </label>
          <input type="text" class="form-control" id="description" [(ngModel)]="currentProfile.email" name="email" />
        </div>
        <div class="form-group">
          <label> Gender: </label>
          <input type="text" class="form-control" id="description" [(ngModel)]="currentProfile.gender" name="gender" />
        </div>
        <div class="form-group">
          <label> Date Joined: </label>
          <input type="text" readonly class="form-control" id="description" [(ngModel)]="currentProfile.dateJoined"
            name="dateJoined" />
        </div>
        <button type="button" class="btn btn-warning" (click)="updateProfile()"><i class="fa fa-edit"></i> Edit Profile</button>
      </div>
    </form>
  </div>
